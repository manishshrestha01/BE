    <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
    <meta charset="UTF-8" />
  <link id="dynamic-favicon" rel="icon" type="image/svg+xml" href="/white.svg" />
  <script>
    function setFaviconByTheme(e) {
      const favicon = document.getElementById('dynamic-favicon');
      if (e.matches) {
        favicon.href = '/white.svg'; // dark mode
      } else {
        favicon.href = '/black.svg'; // light mode
      }
    }
    const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    setFaviconByTheme(darkScheme);
    darkScheme.addEventListener('change', setFaviconByTheme);
  </script>
